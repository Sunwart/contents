<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <div class="section filters">
      <button type="button" class="btn" data-compendium>Конспект GoIT</button>
      <button type="button" class="btn" data-video>Видео GoIT</button>
      <button type="button" class="btn" data-others>Внешние ресурсы</button>
      <button type="button" class="btn" disabled="true" data-all>Все ресурсы</button>
    </div>
    <div id="all">
      <include src="./partials/tags.html"></include>
      <include src="./partials/styles.html"></include>
    </div>
    <section class="section"><ul id="filtered"></ul></section>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
