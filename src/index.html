<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Film Library, Cinematheque - films info collection" />
    <title>Film Library</title>
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header class="main-page-header">
      <div class="container">
        <nav class="site-nav">
          <a href="./index.html" class="logo-link"
            ><svg width="24" height="24" class="logo-icon">
              <use href="./images/icons.svg#icon-film"></use>
            </svg>
            <span class="logo-name">movieLib</span></a
          >
          <ul class="menu">
            <li><a href="./index.html" id="home-page" class="current-page menu-link">Home</a></li>
            <li><a href="./my-library.html" id="my-lib-page" class="menu-link">My library</a></li>
          </ul>
        </nav>

        <div class="form-container">
          <form name="search" class="search-form" autocomplete="off">
            <input
              type="text"
              name="search-request"
              placeholder="Film search"
              class="search-input"
            /><button type="submit" class="search-btn">
              <svg width="18" height="18" class="search-btn-icon">
                <use href="./images/icons.svg#icon-search"></use>
              </svg>
            </button>
          </form>
        </div>

        <p class="search-notification">
          Search result was NOT successful. Enter the correct movie name and try again!
        </p>
      </div>
    </header>

    <include src="./partials/main.html"></include>

    <include src="./partials/footer.html"></include>

    <script src="./index.js"></script>
  </body>
</html>
